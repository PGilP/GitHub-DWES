<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<style></style>
</head>
<body>
	<form method="get" action="/FavoritosPabloGil/GestionObras" name="formulario">
		<p>Incluye aquí las peliculas, separadas por un punto y coma cada una:</p>
		<textarea rows="5" cols="5" name="peliculas"></textarea>
		<br>
		<p>Incluye aquí las series, separadas por un punto y coma cada una:</p>
		<textarea rows="5" cols="5" name="series"></textarea>
		<br>
		<p>Incluye aquí las canciones, separadas por un punto y coma cada una:</p>
		<textarea rows="5" cols="5" name="canciones"></textarea>
		<br>
		<p>Incluye aquí los libros, separadas por un punto y coma cada una:</p>
		<textarea rows="5" cols="5" name="libros"></textarea>
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
